{% extends 'base.html' %}

{% block content %}
<h2>Select Your Role</h2>
<div class="row">
    {% for role in roles %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ role.name }}</h5>
                <p class="card-text">{{ role.description }}</p>
                <a href="{% url role.url %}" class="btn btn-success">Register as {{ role.name }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
