<!-- templates/farmer/analytics.html -->
{% extends 'farmer/farmer_base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Analytics Dashboard</h2>
    
    <!-- Line Chart for Total Orders -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="card-title">Total Orders Over Time</h5>
        </div>
        <div class="card-body">
            <canvas id="ordersChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Line Chart for Total Earnings -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="card-title">Total Earnings Over Time</h5>
        </div>
        <div class="card-body">
            <canvas id="earningsChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Data for the charts
    const dates = {{ dates|safe }};
    const totalOrders = {{ total_orders|safe }};
    const totalEarnings = {{ total_earnings|safe }};

    // Line Chart for Total Orders
    const ordersCtx = document.getElementById('ordersChart').getContext('2d');
    const ordersChart = new Chart(ordersCtx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Total Orders',
                data: totalOrders,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false,
                pointRadius: 5,
                pointBackgroundColor: 'rgba(75, 192, 192, 1)',
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Total Orders'
                    },
                    beginAtZero: true
                }
            }
        }
    });

    // Line Chart for Total Earnings
    const earningsCtx = document.getElementById('earningsChart').getContext('2d');
    const earningsChart = new Chart(earningsCtx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Total Earnings',
                data: totalEarnings,
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 2,
                fill: false,
                pointRadius: 5,
                pointBackgroundColor: 'rgba(153, 102, 255, 1)',
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Total Earnings (Rs.)'
                    },
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
