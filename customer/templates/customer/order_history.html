<!-- templates/customer/order_history.html -->
{% extends 'customer/customer_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Order History</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Total Price</th>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>Rs. {{ order.total_price }}</td>
                    <td>{{ order.created_at }}</td>
                    <td><a href="{% url 'orders:order_detail' order.id %}" class="btn btn-success">View Details</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No orders found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
