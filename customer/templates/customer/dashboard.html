{% extends 'customer/customer_base.html' %}

{% block content %}
<h2>Your Dashboard</h2>
<div class="row">
    <div class="col-md-6">
        <h3>Orders</h3>
        <ul>
            {% for order in orders %}
            <li><a href="{% url 'order_detail' order.id %}">Order #{{ order.id }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        <h3>Wishlist</h3>
        <ul>
            {% for product in wishlist.products.all %}
            <li>{{ product.name }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
