<!-- templates/admin/analytics.html -->
{% extends 'admin_panel/admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Admin Analytics Dashboard</h2>
    
    <!-- Users Graph -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="card-title">New Users Over Time</h5>
        </div>
        <div class="card-body">
            <canvas id="usersChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Orders Graph -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="card-title">Orders Over Time</h5>
        </div>
        <div class="card-body">
            <canvas id="ordersChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Earnings Graph -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="card-title">Earnings Over Time</h5>
        </div>
        <div class="card-body">
            <canvas id="earningsChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Data for the charts
    const dates = {{ dates|safe }};
    const usersData = {{ users_data|safe }};
    const ordersData = {{ orders_data|safe }};
    const earningsData = {{ earnings_data|safe }};

    // Users Chart
    const usersCtx = document.getElementById('usersChart').getContext('2d');
    const usersChart = new Chart(usersCtx, {
        type: 'bar',
        data: {
            labels: dates,
            datasets: [{
                label: 'New Users',
                data: usersData,
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: false,
                pointRadius: 5,
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Number of Users'
                    },
                    beginAtZero: true
                }
            }
        }
    });

    // Orders Chart
    const ordersCtx = document.getElementById('ordersChart').getContext('2d');
    const ordersChart = new Chart(ordersCtx, {
        type: 'bar',
        data: {
            labels: dates,
            datasets: [{
                label: 'Orders',
                data: ordersData,
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2,
                fill: false,
                pointRadius: 5,
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Number of Orders'
                    },
                    beginAtZero: true
                }
            }
        }
    });

    // Earnings Chart
    const earningsCtx = document.getElementById('earningsChart').getContext('2d');
    const earningsChart = new Chart(earningsCtx, {
        type: 'bar',
        data: {
            labels: dates,
            datasets: [{
                label: 'Earnings (Rs.)',
                data: earningsData,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false,
                pointRadius: 5,
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Earnings (Rs.)'
                    },
                    beginAtZero: true
                }
            }
        }
    });
</script>
<script>
    // Function to update charts
    function updateCharts() {
        fetch('/admin_panel/analytics/data/')
            .then(response => response.json())
            .then(data => {
                // Update Users Chart
                usersChart.data.labels = data.dates;
                usersChart.data.datasets[0].data = data.users_data;
                usersChart.update();

                // Update Orders Chart
                ordersChart.data.labels = data.dates;
                ordersChart.data.datasets[0].data = data.orders_data;
                ordersChart.update();

                // Update Earnings Chart
                earningsChart.data.labels = data.dates;
                earningsChart.data.datasets[0].data = data.earnings_data;
                earningsChart.update();
            });
    }

    // Update charts every 60 seconds
    setInterval(updateCharts, 60000);
</script>
</div>
{% endblock %}
