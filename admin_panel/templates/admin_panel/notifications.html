{% extends 'admin_panel/admin_base.html' %}

{% block content %}
<h2>Notifications</h2>
<ul class="list-group">
    {% for notification in notifications %}
        <li class="list-group-item">
            {{ notification.message }}
            <small class="text-muted">{{ notification.created_at }}</small>
        </li>
    {% endfor %}
</ul>
{% endblock %}
